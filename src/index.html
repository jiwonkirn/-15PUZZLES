<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>15 PUZZLES</title>
  <link rel="stylesheet" href="./index.scss">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

  <!-- Body container -->
  <div class="body-container">

    <!-- Header & Game board container -->
    <div class="container">

      <!-- Header -->
      <header class="header clearfix">

        <!-- Logo -->
        <h1 class="title">
          <img src="imgs/logo.png" alt="15PUZZLES">
        </h1>

        <div class="group"><!-- Game explain -->
        <p class="game-explain">공의 숫자를 순서대로 맞추세요!</p>

        <!-- Start & Restart button -->
        <button class="btn-restart">시작</button></div>

      </header>

      <!-- Board -->
      <section class="game">

        <h2 class="game-heading readable-hidden">
          여기는 게임 보드
        </h2>

        <!-- Game Board -->
        <div class="game-board">
          <div class="col" data-idx="0">1</div>
          <div class="col" data-idx="1">2</div>
          <div class="col" data-idx="2">3</div>
          <div class="col" data-idx="3">4</div>
          <div class="col" data-idx="4">5</div>
          <div class="col" data-idx="5">6</div>
          <div class="col" data-idx="6">7</div>
          <div class="col" data-idx="7">8</div>
          <div class="col" data-idx="8">9</div>
          <div class="col" data-idx="9">10</div>
          <div class="col" data-idx="10">11</div>
          <div class="col" data-idx="11">12</div>
          <div class="col" data-idx="12">13</div>
          <div class="col" data-idx="13">14</div>
          <div class="col" data-idx="14">15</div>
          <div class="col blank" data-idx="15">none</div>
        </div>

        <!-- Win modal -->
        <div class='win'>
          <p class="win-modal">
            <span class="smile"><i class="far fa-grin"></i></span>
            <span class="victory-ment">축하합니다!</span>
            <span class="final-time">Record: <span class="recordEl"></span></span>
          </p>
        </div>

        <!-- Game informations -->
        <div class="info">
          <div class="info-block">
            <span class="move">Move: <span class="moveEl">0</span></span>
            <span class="time">Time: <span class="timeEl">00:00:00</span></span>
          </div>
        </div>

      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <small>Our team name is [OnlyMan], this work was helped by the <span class="fastcampus">FASTCAMPUS.</span></small>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>

</html>
